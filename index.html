<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/site.css">
    <title>The Thing from the Future</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>



<body onload="allQueries(filename)">
<noscript>
    <strong>We're sorry but The Thing from the Future doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
<div class="head bar">
    <h1>The Thing From the Future</h1>
    <p>The Thing from the Future (2nd ed) | Stuart Candy and Jeff Watson | Â© 2018 | <a href="http://situationlab.org/">situationlab.org</a></p>
</div>
<section id="ttftf">
    <div id="game-options">
        <div id="mod_select">
            <h4 id="mod">Choose a Mod</h4>
            <div class="break"></div>
            <select name="mods"  id="mods">
                <option selected>Second Edition</option>
                <option >Futures Cone | Brain-Controlled Game</option>
                <option >Brain-Controlled Future</option>
                <option >Futures Cone | Related to Brain-Controlled Games</option>
                <option >Related to Brain-Controlled Games</option>

            </select>
        </div>
        <button id="Generate0" class="option" onclick=allQueries(filename)><div class="icon"><i class="fas fa-magic fa-2x"></i></div>Generate Random Game</button>
    </div>
    <div id="game">
        <div class="card-holder">
            <button class="card" style="background: hsla(80, 100%, 30%, 1); border-color: hsla(99, 39%, 20%, 1);" onclick="queryCSV('future',filename)">
                <h3 id="future0" class ='card-type' style="color: hsla(99, 39%, 20%, 1);" >Future</h3>
                <div class="card-text">
                    <p id="future1">In a</p>
                    <div class="blank" style="background: hsla(86, 48%, 75%, 1);"><p id='future'>&nbsp;</p></div>
                    <p id="future2">future</p>
                    <p></p>
                </div>
            </button>
            <button class="card" style="background: hsla(338, 85%, 43%, 1); border-color: hsla(355, 87%, 20%, 1);" onclick="queryCSV('thing',filename)">
                <h3 id="thing0" class ='card-type' style="color: hsla(355, 87%, 20%, 1);" >Thing</h3>
                <div class="card-text">
                    <p id="thing1">There is</p>
                    <div class="blank" style="background: hsla(352, 83%, 84%, 1);"><p id='thing'>&nbsp;</p></div>
                    <p id="thing2"></p>
                    <p>&nbsp;</p>
                </div>
            </button>
            <button class="card" style="background: hsla(297, 27%, 46%, 1); border-color: hsla(296, 29%, 20%, 1);" onclick="queryCSV('theme',filename)">
                <h3 id="theme0" class ='card-type' style="color: hsla(296, 29%, 20%, 1);" >Theme</h3>
                <div class="card-text">
                    <p id="theme1">Related to</p>
                    <div class="blank" style="background: hsla(294, 29%, 80%, 1);"><p id='theme'>&nbsp;</p></div>
                    <p id="theme2">What is it?</p>
                    <p></p>
                </div>
            </button>
        </div>
<!--        <h3 id='Prompt'></h3>-->
    </div>
</section>
</div>

<script>

    let filename;

    mods = {'Second Edition':{
            file: 'cards.csv',
            overrides: {}
        },
        'Futures Cone | Brain-Controlled Game':{
        file: 'cone.csv',
            overrides: { 'thing': 'brain-controlled game'}
        },
        'Brain-Controlled Future':{
        file: 'cards.csv',
        overrides: { 'future': 'brain-controlled'}
        },
        'Futures Cone | Related to Brain-Controlled Games': {
        file: 'cone.csv',
        overrides: { 'theme': 'brain-controlled games'}
            },
        'Related to Brain-Controlled Games': {
            file: 'cards.csv',
            overrides: { 'theme': 'brain-controlled games'}
        }

    }

    const selectElement = document.getElementById('mods');
    var mod = document.getElementById('mods').value;
    filename = mods[mod].file;

    selectElement.addEventListener('change', (event) => {
        mod = event.target.value;
        chooseMod(mod, mods);
    });

</script>
</body>
</html>
